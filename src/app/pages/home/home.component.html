<main>
  <app-side-bar></app-side-bar>

  <div class="d-flex flex-column flex-grow-1">
    <div class="container-fluid">
      <div class="row">
        <ng-container *ngFor="let car of cars">
          <div class="col col-12 col-md-2 g-3">
            <div
              class="card h-100 d-flex"
              [ngClass]="{
                'border-success': car.available,
                'border-danger': !car.available
              }"
            >
              <img src="{{ car.modelImage[1] }}" alt="" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ car.brand }}</h5>
                <h6>{{ car.model }}</h6>
                <p>{{ car.year }}</p>
                <p>A partire da: {{ car.price | currency : "EUR" }}</p>
                <p class="card-text flex-grow-1">
                  Disponibile: {{ car.available ? "si" : "no" }}
                </p>

                <button
                  class="btn"
                  (click)="navigateTo(car.brand)"
                  [ngClass]="{
                    'btn-success': car.available,
                    'btn-danger': !car.available
                  }"
                >
                  Scopri di pi√π
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
    <app-logo-bar></app-logo-bar>
  </div>
</main>
