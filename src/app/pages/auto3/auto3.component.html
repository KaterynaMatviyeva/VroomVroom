<div class="container mt-5">
  <div class="row">
    <ng-container *ngFor="let car of cars">
      <div class="col col-12 g-3">
        <div
          class="card h-100"
          [ngClass]="{
            'border-success': car.available,
            'border-danger': !car.available
          }"
        >
          <h5 class="card-title text-center">{{ car.brand }}</h5>
          <img src="{{ car.modelImage }}" alt="" />
          <div
            class="card-body d-flex flex-column bg-opacity-10"
            [ngClass]="{
              'bg-success': car.available,
              'bg-danger': !car.available
            }"
          >
            <h6>{{ car.model }}</h6>
            <p>{{ car.year }}</p>
            <p class="card-text">
              Disponibile: {{ car.available ? "si" : "no" }}
            </p>
            <button
              [ngClass]="{
                'btn-success': car.available,
                'btn-danger': !car.available
              }"
              class="btn"
            >
              {{ car.price | currency : "EUR" }}
            </button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
